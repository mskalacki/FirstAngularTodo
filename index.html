<!DOCTYPE html>
<html lang="pl-PL" ng-app="MyTrelloApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Moje Trello</h1>
        <ul>
            <li>Kontakt</li>
            <li>O nas</li>
            <li>Tablice</li>
        </ul>
    </header>
    <div ng-controller="CardController">



        <div class="Trello-Wrapper">

            <div class="Column-title-label">

                <p>Do zrobienia</p>
            </div>
            <div class="Column-title-label">

                <p>Zrobione</p>
            </div>
            <form class=Add-Task-Form ng-show="show">
                <input class="Add-name" ng-model="name" type="text" placeholder="Wpisz tytuł zadania" required>
                <input class="Add-content" ng-model="content" type="text" placeholder="Wpisz opis zadania">

                <button ng-click="AddCard(name, content)">Dodaj zadanie</button>
                <button ng-click="show = !show">Ukryj formularz dodawania zadania</button>
            </form>
            <div class="formDisplay" ng-hide="show">
                <button ng-click="show = !show">Pokaż formularz dodawania zadania</button>
            </div>
            <div class="Todo">

                <div class="Trello-card" ng-repeat="task in TasksToDo">
                    <div class="Card-item">{{task.name}}</div>
                    <div class="Card-content">{{task.content}}</div>

                    <div class="Card-id">
                        <label for="checkbox">Ukończone!</label>
                        <input class="checkbox " type="checkbox" ng-model="confirmed" ng-change="MoveToDone(task.name)">
                    </div>

                </div>
            </div>
            <div class="Done">


                <div class="Trello-card" ng-repeat="task in TasksDone">
                    <div class="Card-item">{{task.name}}</div>
                    <div class="Card-content">{{task.content}}</div>
                    <div class="Card-id">


                    </div>

                </div>

            </div>



        </div>
        <script src="node_modules/angular/angular.js"></script>
        <script src="app/app.js"></script>
        <script src="app/Controllers/CardController.js"></script>
</body>

</html>
